<html>

<head>
    <title>Curso Javacript Exec1 Mod2</title>
</head>

<body>


    <button id="botao"> Quadrado </button>

    <div id="box"></div>

    <script>
        var botaoElement = document.getElementById('botao');
        var boxElement = document.getElementById('box');
       

        botaoElement.onclick = function () {

            var boxs = document.createElement('div');

            boxs.style.width = 100;
            boxs.style.height = 100;
            boxs.style.backgroundColor = '#f00';

            boxElement.appendChild(boxs);
        };


    </script>


</body>

</html>
